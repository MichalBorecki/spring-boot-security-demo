<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

</head>
<body>
<div th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}"><img src="../../static/images/java-logo-sm.png" width="50"
                                                             th:src="@{/images/java-logo-sm.png}"/></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/car/cars}">Cars</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/car/new}"
                                        sec:authorize="hasRole('ROLE_ADMIN')">Add new Car</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="#" th:href="@{/login}">Sign
                    In</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="#"
                                                                          th:href="@{/logout}">Sign Out</a></li>
            </ul>
        </div>

    </nav>
    <div class="welcome">
        <span sec:authorize="isAuthenticated()">Welcome <span sec:authentication="userName"></span></span>
    </div>
    <div class="jumbotron">
        <div class="row text-center">
            <div class="">
                <h4>Spring Boot and Spring Security Demo</h4>
            </div>
        </div>
        <div class="row text-center">

        </div>
    </div>
</div>
</body>
</html>
