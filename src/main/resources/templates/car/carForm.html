<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Car form</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


    <div class="row justify-content-center">
        <div class="col-12"><h2>Car details:</h2></div>
        <div class="col-12">
            <form class="form-row" th:object="${car}" th:action="@{/car}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group col-md-6">
                    <label class="control-label">Car Number</label>
                    <div>
                        <input type="number" step="1" min="1" class="form-control" th:field="*{carNumber}"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Model:</label>
                    <div>
                        <input type="text" class="form-control" th:field="*{model}"/>
                        <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model Error</p>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Description:</label>
                    <div>
                        <input type="text" class="form-control" th:field="*{description}"/>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</p>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Mileage:</label>
                    <div>
                        <input type="number" min="0" class="form-control" th:field="*{mileage}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
