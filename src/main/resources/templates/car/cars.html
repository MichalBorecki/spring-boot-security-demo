<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head lang="en">

    <title>Cars</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(cars)}">
        <h2>Cars List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Car Number</th>
                <th>Model</th>
                <th>Description</th>
                <th>Mileage</th>
                <th sec:authorize="hasAnyAuthority('USER','ADMIN')">View</th>
                <th sec:authorize="hasAuthority('ADMIN')">Edit</th>
                <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"><a href="/car/${car.id}">Id</a></td>
                <td th:text="${car.carNumber}">car number</td>
                <td th:text="${car.model}">model</td>
                <td th:text="${car.description}">descirption</td>
                <td th:text="${car.mileage}">mileage</td>
                <td sec:authorize="hasAnyAuthority('USER','ADMIN')"><a th:href="${ '/car/show/' + car.id}">View</a></td>
                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="${'/car/edit/' + car.id}">Edit</a></td>
                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="${'/car/delete/' + car.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
