<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Car</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Car Details</h2>
    <div>
        <div class="form-inline">
            <label class="col-sm-2 control-label">Car number:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${car.carNumber}">car number</p>
            </div>
        </div>
        <div class="form-inline">
            <label class="col-sm-2 control-label">Model:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${car.model}">model</p>
            </div>
        </div>
        <div class="form-inline">
            <label class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${car.description}">description</p>
            </div>
        </div>
        <div class="form-inline">
            <label class="col-sm-2 control-label">Mileage:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${car.mileage} + ' km'">mileage</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
